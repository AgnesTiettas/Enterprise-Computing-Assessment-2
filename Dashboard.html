<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="Dashboard.css">
        <script src="https://kit.fontawesome.com/6a46cb65ec.js" crossorigin="anonymous"></script>
    
       
    </head>


    <body>
        <nav class="navbar">
            <div class="logo_item">
                <i class="fa-solid fa-bars" id="sidebarOpen"></i>
                <img src="MacFieldslogo.png" alt="MFHS">Student Dashboard
            </div>

            <div class="navbar_content">
                <img src="Usericon.png" class="profile"> 
            </div>
        </nav> 

        <nav class="sidebar">
            <ul class="sidebar_items">
                
                <li class="item">
                    <a href="Dashboard.html" class="nav_link">
                        <span class="icon">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <span class="itemTitle">Dashboard</span>
                    </a>
                </li> 

                <div class="menu_title subjects"></div>

                <li class="item">
                    <a href="Biology.html" class="nav_link">
                        <span class="icon">
                            <i class="fa-solid fa-dna"></i>
                        </span>
                        <span class="itemTitle">Biology</span>
                    </a>
                </li> 

                <li class="item">
                    <a href="English.html" class="nav_link">
                        <span class="icon">
                            <i class="fa-solid fa-book"></i>
                        </span>
                        <span class="itemTitle">English Advanced</span>
                    </a>
                </li> 


                <li class="item">
                    <div class="nav_link dropdown" >
                        <span class="icon">
                            <i class="fa-solid fa-calculator"></i>
                        </span>
                        
                        <span class="itemTitle">Maths</span>
                        <i class="fa-solid fa-chevron-down arrow" ></i>

                    </div> 
                    <ul class="sidebar_items submenu">
                        
                        <a href="MathsAdv.html" class="nav_link sublink">Maths Advanced</a>
                        <a href="#" class="nav_link sublink">Maths Extension</a>
                    </ul>
                </li>

                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="icon">
                            <i class="fa-solid fa-code"></i>
                        </span>
                        <span class="itemTitle">Software Engineering </span>
                    </a>
                </li> 
                
            </ul>

            
            <div class="bottom_content">
                <div class="bottom expand_sidebar">
                    <span>Expand</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="bottom collapse_sidebar">
                    <span> Collapse</span>
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
            </div>
          
        </nav>

        <main class="main_container">
            <div class="card_container">
                <div class="card">
                    <h3>Highest Rank</h3>
                    <h2>2/15</h2>
                    <p>Software Engineering</p>
                </div>

                <div class="card">
                    <h3>Lowest Rank</h3>
                    <h2>30/49</h2>
                    <p>Maths Extension</p>
                </div>
                
                <div class="card">
                    <h3>Most Common Task Type:</h3>
                    <h2>Exams</h2>
                    <p>+ Open Book </p>
                </div>
            </div>
        </main>
        
        <script src="Dashboard.js"></script>
    </body>
</html>
