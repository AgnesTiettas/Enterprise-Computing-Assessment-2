            <div class="card_container">
                <div class="card">

                <div class="card">
                    <h3>Most Common Task Type:</h3>

            </div>
            <div class="chart_row">
                <figure class="chart_wrapper">
                    <iframe class= "Chart" width="600" height="371" seamless frameborder="0" scrolling="yes" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRbjmv2XbbQ-dRgo5nlVREP40zmF9R7gZ3fST0mrZ6jzOEBchkQUpvbWs84c1ttBbmy5R4XE22f3ME7/pubchart?oid=1478766136&amp;format=interactive"></iframe>
                    <figcaption class="chart_caption">The different task types recieved in Yr 12.<br><b> Description: </b>The most common type of task were exams followed by open book exams.<br><b>Note:</b>The task type for task 4 has not been included yet as it hasn't been completed yet. </figcaption>
                </figure>
                <figure class="chart_wrapper">
                    <iframe class="Chart" width="327" height="236" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRbjmv2XbbQ-dRgo5nlVREP40zmF9R7gZ3fST0mrZ6jzOEBchkQUpvbWs84c1ttBbmy5R4XE22f3ME7/pubchart?oid=47330815&amp;format=interactive"></iframe>
                    <figcaption class="chart_caption_pie">The total count of the number of the current grade for each subject taken in Yr 12.<br><b> Description: </b>The most common grades were 2 A's for Software Engineering and English Advanced, and 2 C's for Biology and Math Extension 1.<br><b>Note:</b>Some of the tasks have not been conducted yet, so grades may vary.</figcaption>
                </figure>
            </div>
