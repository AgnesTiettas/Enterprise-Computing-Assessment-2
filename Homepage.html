<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="Home_Style.css">
        <script src="https://kit.fontawesome.com/6a46cb65ec.js" crossorigin="anonymous"></script>
       
    </head>
    <body>
        <aside class="sidebar">
            <header class="header_sidebar">
                <a href="#" class="logo">
                    <img src="MacFieldslogo.png" alt="MFHS">
                   
                </a>
    
                <button class="toggler sidebar-toggler"> 
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <button class="toggler menu-toggler">
                    <i class="fa-solid fa-bars"></i>
                </button>
                    
            </header>

            <nav class="sidebarnav">
                <!--Navigation Bar that displays at the top-->
                <ul class="nav-list firstnav">
                    <li class="nav-item">
                        <a href="#" class="navlink">
                            <i class="fa-solid fa-bars"></i>
                            <span class="nav-label">Dashboard</span>
                        </a> 
                        <span class="nav-tooltip">Dashboard</span>
                    

                    </li>

                    <li class="nav-item">
                        <a href="#" class="navlink">
                            <i class="fa-solid fa-book"></i>
                            <span class="nav-label">Subjects</span> 
                        </a>
                        <span class="nav-tooltip">Subjects</span>
                       
                    </li>

                    <li class="nav-item">
                        <a href="#" class="navlink">
                            <i class="fa-solid fa-book"></i>
                            <span class="nav-label">Subjects</span> 
                        </a>
                        <span class="nav-tooltip">Subjects</span>
                    </li>
                    
      
                </ul>

                <!--Side nav bar-->
                <ul class="nav-list secondnav">
                    <li class="nav-item">
                        <a href="#" class="navlink">
                            <i class="fa-solid fa-user" title="Profile"></i>
                            <span class="nav-label">Profile</span>
                        </a>
                        <span class="nav-tooltip">Profile</span>
                    </li>
                </ul>
            </nav>

        </aside>
     <script src="Home.js"></script>




    </body>
</html>
