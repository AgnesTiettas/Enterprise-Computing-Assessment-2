<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="Home_Style.css">
        <script src="https://kit.fontawesome.com/6a46cb65ec.js" crossorigin="anonymous"></script>

    <body>
        <aside class="sidebar">
            <header class="header_sidebar">
                <a href="#" class="logo">
                    <img src="MacFieldslogo.png" alt="MFHS">

                    <i class="fa-solid fa-chevron-left"></i>

                <button class="toggler menu-toggler">
                    <i class="fa-solid fa-bars"></i>
                </button>
                    
            </header>

            <nav class="sidebarnav">
                <!--Navigation Bar that displays at the top-->
                <ul class="nav-list firstnav">
                    <li class="nav-item">
                        <a href="#" class="navlink">
                            <i class="fa-solid fa-bars"></i>
                            <span class="nav-label">Dashboard</span>
                            <span class="nav-tooltip">Dashboard</span>
                        </a> 
                       
                    

                    </li>

                    <li class="nav-item">
                        <a href="#" class="navlink">
                            <i class="fa-solid fa-book"></i>

                        </a>
                    </li>

                    <h2 class="subject-title">Subjects</h2> 
                    <li class="nav-item">

                            <i class="fa-solid fa-book"></i>
                            <span class="nav-label">English</span>
                            <span class="nav-tooltip">English</span>
                         
                        </a>
                    </li>

                      
                    
                </ul>

                <!--Bottom section navigation bar-->
                <ul class="nav-list secondnav">
                    <li class="nav-item">
                        <a href="Profile.html" class="navlink">
                            <i class="fa-solid fa-user" title="Profile"></i>
                            <span class="nav-label">Profile</span>
                        </a>
                        <span class="nav-tooltip">Profile</span>
                    </li>
                </ul>
            </nav> 

        </aside>

    

        <div class="card-container">

                </span>
            </li> 

            <li> 
                <i class="fa-solid fa-arrow-trend-up"></i>

                    <h2>Rank:4</h2>
                    <p>English</p>
                </span>
            </li>  


        </div> 

        <div class="Card">
            <div class="card_Back">
                <h2>Info</h2>
                <p>Rank: 2</p>

     <script src="Home.js"></script>
